[build]
    publish = "dist"
    functions = "functions"

[[redirects]]
    from = "/backoffice/users"
    to = "https://backoffice.lingzhiglobal.com/api/v2/public/users/"
    status = 200
    force = true
    [redirects.headers]
        x-company-code = "XBU"
        Access-Control-Allow-Origin = "*"

[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200
